<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday</title>
    <style>
      :root {
        --sky: #f58787;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
        height: 100%;
        font-family: "Segoe UI", Arial, sans-serif;
        overflow: hidden;
      }

      /* ===== LOGIN (nền quốc khánh) ===== */
      #loginPage {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #000;
        z-index: 5;
        overflow: hidden;
      }
      #matrix {
        position: absolute;
        inset: 0;
        background: #000;
        z-index: 0;
      }
      .login-box {
        width: min(90vw, 380px);
        z-index: 1;
        color: rgb(243, 26, 247);
        text-align: center;
        background: rgba(0, 0, 0, 0.7);
        border-radius: 18px;
        padding: 28px;
        box-shadow: 0 0 24px rgba(0, 255, 0, 0.35);
      }
      .field {
        display: flex;
        gap: 10px;
        align-items: center;
        border: 1px solid #134e13;
        background: rgba(0, 20, 0, 0.6);
        border-radius: 12px;
        padding: 10px 12px;
        margin: 10px 0;
      }
      .field input {
        width: 100%;
        border: 0;
        outline: none;
        background: transparent;
        color: #baffba;
        font-size: 16px;
      }
      .btn {
        width: 100%;
        padding: 12px 16px;
        border-radius: 12px;
        border: 0;
        font-weight: 700;
        cursor: pointer;
        background: #00ff88;
        color: #001a00;
      }
      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .hint {
        color: #7dff7d;
        font-size: 12px;
        margin-top: 6px;
      }

      /* ===== BIRTHDAY PAGE ===== */
      #birthdayPage {
        position: fixed;
        inset: 0;
        display: none;
        background: var(--sky);
      }
      #fw {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 0;
      }
      .garland {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        height: 120px;
        pointer-events: none;
        z-index: 1;
      }
      .bulbs {
        position: absolute;
        top: 12px;
        left: 0;
        right: 0;
        height: 0;
        display: flex;
        justify-content: space-evenly;
      }
      .bulb {
        width: 22px;
        height: 22px;
        border-radius: 50%;
        box-shadow: 0 0 18px currentColor, 0 0 36px currentColor;
        animation: blink 1.2s infinite alternate;
      }
      .bulb:nth-child(odd) {
        animation-duration: 1.5s;
      }
      .bulb.c1 {
        color: #ff7aa2;
        background: #ff7aa2;
      }
      .bulb.c2 {
        color: #ffd166;
        background: #ffd166;
      }
      .bulb.c3 {
        color: #7bdcb5;
        background: #7bdcb5;
      }
      .bulb.c4 {
        color: #7aa2ff;
        background: #7aa2ff;
      }
      .bulb.c5 {
        color: #f6a6ff;
        background: #f6a6ff;
      }
      @keyframes blink {
        from {
          opacity: 0.7;
        }
        to {
          opacity: 1;
          transform: translateY(3px);
        }
      }
      .stage {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: flex-end;
        justify-content: center;
        padding-bottom: 60px;
        z-index: 1;
      }
      .cake {
        width: min(70vw, 520px);
        filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.25));
        animation: swing 4s ease-in-out infinite;
        transform-origin: 50% 100%;
      }
      @keyframes swing {
        0%,
        100% {
          transform: rotate(1.4deg);
        }
        50% {
          transform: rotate(-1.4deg);
        }
      }
      .tier {
        border-radius: 20px;
      }
      .t3 {
        width: 60%;
        height: 90px;
        background: #ffc7de;
        margin: 0 auto;
        position: relative;
      }
      .t2 {
        width: 78%;
        height: 120px;
        background: #ffd8b5;
        margin: 18px auto 0;
        position: relative;
      }
      .t1 {
        width: 100%;
        height: 150px;
        background: #ffb7b2;
        margin: 22px auto 0;
        position: relative;
      }
      .plate {
        width: calc(min(70vw, 520px) + 40px);
        height: 18px;
        background: #fff;
        border-radius: 12px;
        margin: 18px auto 0;
      }
      .candle {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: calc(90px + 120px + 150px + 18px);
      }
      .c-stick {
        width: 22px;
        height: 90px;
        background: repeating-linear-gradient(
          45deg,
          #ffd180 0 10px,
          #ff9aa2 10px 20px
        );
        border-radius: 8px;
        margin: 0 auto;
        position: relative;
        cursor: pointer;
      }
      .flame {
        position: absolute;
        left: 50%;
        top: -26px;
        transform: translateX(-50%);
        width: 26px;
        height: 36px;
        border-radius: 50%;
        background: radial-gradient(
          ellipse at 50% 60%,
          #fff7a5 0 35%,
          #ffcf33 36% 70%,
          rgba(255, 167, 38, 0.85) 71% 100%
        );
        box-shadow: 0 0 18px 6px rgba(255, 207, 51, 0.8);
        animation: flicker 0.18s infinite alternate;
        display: none;
      }
      @keyframes flicker {
        from {
          transform: translateX(-50%) scale(1);
        }
        to {
          transform: translateX(-50%) scale(1.08);
        }
      }
      .flying-text {
        position: absolute;
        font-weight: 700;
        pointer-events: none;
        animation: fly 4s linear forwards;
        z-index: 1;
      }
      @keyframes fly {
        from {
          transform: translateY(0) rotate(0);
          opacity: 1;
        }
        to {
          transform: translateY(-160px) rotate(360deg);
          opacity: 0;
        }
      }
      .trail {
        position: fixed;
        pointer-events: none;
        color: gold;
        font-size: 12px;
        filter: drop-shadow(0 0 6px rgba(255, 215, 0, 0.9));
        animation: trail 0.7s ease-out forwards;
      }
      @keyframes trail {
        from {
          opacity: 1;
          transform: translate(0, 0) scale(1);
        }
        to {
          opacity: 0;
          transform: translate(6px, -10px) scale(0.6);
        }
      }
      #giftBtn {
        position: fixed;
        right: 18px;
        bottom: 18px;
        display: none;
        z-index: 3;
        background: #ffd54f;
        color: #2b2b2b;
        border: 0;
        border-radius: 12px;
        padding: 12px 14px;
        font-weight: 800;
        cursor: pointer;
        box-shadow: 0 8px 18px rgba(0, 0, 0, 0.25);
      }

      .candy {
        position: absolute;
        font-size: 24px;
        pointer-events: none;
        animation: candy-fly 4s linear forwards;
      }
      @keyframes candy-fly {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(-150px) rotate(360deg);
          opacity: 0;
        }
      }

      /* ===== WHEEL PAGE ===== */
      #wheelPage {
        position: fixed;
        inset: 0;
        display: none;
        z-index: 9;
        background: radial-gradient(circle at 50% 30%, #ffe0b2, #f8bbd0);
      }
      .wheel-center {
        position: absolute;
        inset: 0;
        display: grid;
        place-items: center;
        gap: 16px;
        padding: 24px;
      }
      #wheelCanvas {
        background: #fff;
        border-radius: 50%;
        width: min(80vw, 420px);
        height: min(80vw, 420px);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
      }
      #spinBtn {
        padding: 12px 18px;
        border: 0;
        border-radius: 12px;
        background: #00d084;
        color: #052b22;
        font-weight: 800;
        cursor: pointer;
        box-shadow: 0 10px 22px rgba(0, 208, 132, 0.35);
      }
      #spinBtn:disabled {
        background: #ccc;
        color: #666;
        cursor: not-allowed;
      }
      #resultText {
        font-size: 20px;
        font-weight: 700;
        color: #222;
      }

      .wheel-wrapper {
        position: relative;
        display: inline-block;
      }

      /* Kim chỉ – dài hơn, xoay quanh tâm bánh */
      .pointer {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 8px;
        height: 80px; /* cố định */
        background: #ffeb3b;
        border-radius: 4px;
        transform-origin: center bottom;
        transform: translate(-50%, -100%) rotate(0deg);
        z-index: 10;
      }
      .pointer::after {
        content: "";
        position: absolute;
        top: -12px;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 0;
        border-left: 8px solid transparent;
        border-right: 8px solid transparent;
        border-bottom: 12px solid #ffeb3b;
      }
      /* Rung nhẹ khi dừng */
      @keyframes shake {
        0%,
        100% {
          transform: translate(-50%, -100%) rotate(var(--deg, 0deg));
        }
        25% {
          transform: translate(calc(-50% + 2px), -100%)
            rotate(calc(var(--deg) + 2deg));
        }
        75% {
          transform: translate(calc(-50% - 2px), -100%)
            rotate(calc(var(--deg) - 2deg));
        }
      }
    </style>
  </head>

          color: #d32f2f;

        "
      >

          class="field"

            type="text"

        top: 3px;
        left: 10px;
      }
      @keyframes fall {
        0% {
          transform: translateY(-50px) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(110vh) rotate(360deg);
          opacity: 0.8;
        }
      }
    </style>

    <script>
      // Sinh cờ Việt Nam rơi
      function createFlag() {
        const flag = document.createElement("div");
        flag.className = "flag";
        flag.style.left = Math.random() * window.innerWidth + "px";
        flag.style.animationDuration = Math.random() * 3 + 4 + "s";
        document.getElementById("flags-container").appendChild(flag);
        setTimeout(() => flag.remove(), 8000);
      }
      setInterval(createFlag, 300);
    </script>

    <!-- BIRTHDAY -->
    <section id="birthdayPage">
      <canvas id="fw"></canvas>
      <div class="garland"><div class="bulbs"></div></div>
      <div class="stage">
        <div class="cake">
          <div class="candle">
            <div class="c-stick" id="candle">
              <div class="flame" id="flame"></div>
            </div>
          </div>
          <div class="tier t3"></div>
          <div class="tier t2"></div>
          <div class="tier t1"></div>
          <div class="plate"></div>
        </div>
      </div>
      <button id="giftBtn">🎁 Quay quà</button>
    </section>

    <!-- WHEEL -->
    <section id="wheelPage">
      <div class="wheel-center">
        <div class="wheel-wrapper">
          <canvas id="wheelCanvas" width="420" height="420"></canvas>
          <div class="pointer" id="pointer"></div>
        </div>
        <button id="spinBtn">Quay</button>
        <div id="resultText"></div>
      </div>
    </section>

    <script>
      /* ===== Global ===== */
      let BIRTHDAY_NAME = "Happy Birthday";
      const PASTELS = [
        "#ff9aa2",
        "#ffb7b2",
        "#ffdac1",
        "#e2f0cb",
        "#b5ead7",
        "#c7ceea",
        "#6D8196",
      ];

      /* ===== Login flow ===== */
      const loginPage = document.getElementById("loginPage");
      const birthdayPage = document.getElementById("birthdayPage");
      const wheelPage = document.getElementById("wheelPage");
      const loginBtn = document.getElementById("loginBtn");
      const nameInput = document.getElementById("nameInput");
      const passInput = document.getElementById("passInput");
      const giftBtn = document.getElementById("giftBtn");
      const bgMusic = document.getElementById("bgMusic");

      loginBtn.addEventListener("click", () => {
        const name = nameInput.value.trim();
        const pass = passInput.value.trim();
        if (!name) {
          alert("Nhập tên nhé!");
          return;
        }
        if (pass !== "02092006") {
          alert("Sai mật khẩu!");
          return;
        }
        BIRTHDAY_NAME = name;
        loginPage.style.display = "none";
        birthdayPage.style.display = "block";
        // phát nhạc (được kích hoạt bởi thao tác người dùng nên không bị chặn)
        bgMusic.volume = 0.8;
        bgMusic.play().catch(() => {
          /* nếu trình duyệt chặn, user cần tương tác thêm */
        });

        startCandyFlying();

        document.getElementById("loginPage").style.display = "none";
        document.getElementById("birthdayPage").style.display = "block";

        initLights();
        startNameFlying();
        initStarTrail();
        setTimeout(() => (giftBtn.style.display = "block"), 15000);
      });

      /* ===== Garland lights ===== */
      function initLights() {
        const wrap = document.querySelector(".bulbs");
        const colors = ["c1", "c2", "c3", "c4", "c5"];
        for (let i = 0; i < 30; i++) {
          const b = document.createElement("div");
          b.className = `bulb ${colors[i % colors.length]}`;
          b.style.animationDelay = Math.random() * 1.2 + "s";
          wrap.appendChild(b);
        }
      }

      /* ===== Flying name ===== */
      function spawnName() {
        const el = document.createElement("div");
        el.className = "flying-text";
        el.textContent = BIRTHDAY_NAME;
        el.style.left = Math.random() * innerWidth + "px";
        el.style.top = Math.random() * innerHeight + "px";
        el.style.color = PASTELS[Math.floor(Math.random() * PASTELS.length)];
        el.style.fontSize = Math.random() * 20 + 22 + "px";
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 4000);
      }
      function startNameFlying() {
        setInterval(() => {
          for (let i = 0; i < 6; i++) spawnName();
        }, 200);
      }

      /* ===== Mouse star trail ===== */
      function initStarTrail() {
        addEventListener("mousemove", (e) => {
          for (let i = 0; i < 2; i++) {
            const s = document.createElement("div");
            s.className = "trail";
            s.textContent = "🔥";
            s.style.left = e.clientX + (Math.random() * 10 - 5) + "px";
            s.style.top = e.clientY + (Math.random() * 10 - 5) + "px";
            document.body.appendChild(s);
            setTimeout(() => s.remove(), 700);
          }
        });
      }

      /* ===== Candle + Fireworks ===== */
      const candle = document.getElementById("candle");
      const flame = document.getElementById("flame");
      let fireworksStarted = false;

      candle.addEventListener("mouseenter", () => {
        flame.style.display = "block";
        if (!fireworksStarted) {
          fireworksStarted = true;
          startFireworks();
        }
      });

      const fw = document.getElementById("fw");
      const fctx = fw.getContext("2d");
      function resizeFw() {
        fw.width = innerWidth;
        fw.height = innerHeight;
      }
      resizeFw();
      addEventListener("resize", resizeFw);

      let fireworks = [],
        particles = [],
        lastLaunch = 0;
      function rand(min, max) {
        return Math.random() * (max - min) + min;
      }

      class Firework {
        constructor(sx, sy, tx, ty) {
          this.x = sx;
          this.y = sy;
          this.tx = tx;
          this.ty = ty;
          this.angle = Math.atan2(ty - sy, tx - sx);
          this.speed = 2;
          this.acc = 1.035;
          this.coords = Array(3).fill([sx, sy]);
          this.hue = rand(0, 360);
          this.brightness = rand(60, 90);
        }
        update(i) {
          this.coords.pop();
          this.coords.unshift([this.x, this.y]);
          this.speed *= this.acc;
          this.x += Math.cos(this.angle) * this.speed;
          this.y += Math.sin(this.angle) * this.speed;
          if (Math.hypot(this.x - this.tx, this.y - this.ty) < 3) {
            explode(this.tx, this.ty, this.hue);
            fireworks.splice(i, 1);
          }
        }
        draw() {
          fctx.beginPath();
          const [lx, ly] = this.coords[this.coords.length - 1];
          fctx.moveTo(lx, ly);
          fctx.lineTo(this.x, this.y);
          fctx.strokeStyle = `hsl(${this.hue},100%,${this.brightness}%)`;
          fctx.stroke();
        }
      }
      class Particle {
        constructor(x, y, hue) {
          this.x = x;
          this.y = y;
          this.hue = hue;
          this.coords = Array(5).fill([x, y]);
          this.angle = rand(0, Math.PI * 2);
          this.speed = rand(2, 10);
          this.friction = 0.96;
          this.gravity = 0.9;
          this.brightness = rand(50, 95);
          this.alpha = 1;
          this.decay = rand(0.012, 0.02);
        }
        update(i) {
          this.coords.pop();
          this.coords.unshift([this.x, this.y]);
          this.speed *= this.friction;
          this.x += Math.cos(this.angle) * this.speed;
          this.y += Math.sin(this.angle) * this.speed + this.gravity;
          this.alpha -= this.decay;
          if (this.alpha <= 0.05) particles.splice(i, 1);
        }
        draw() {
          fctx.beginPath();
          const [lx, ly] = this.coords[this.coords.length - 1];
          fctx.moveTo(lx, ly);
          fctx.lineTo(this.x, this.y);
          fctx.strokeStyle = `hsla(${this.hue},100%,${this.brightness}%,${this.alpha})`;
          fctx.stroke();
        }
      }
      function explode(x, y, hue) {
        for (let i = 0; i < 60; i++)
          particles.push(new Particle(x, y, hue + rand(-20, 20)));
      }
      function launch() {
        const sx = rand(fw.width * 0.25, fw.width * 0.75),
          sy = fw.height;
        const tx = rand(fw.width * 0.15, fw.width * 0.85),
          ty = rand(fw.height * 0.15, fw.height * 0.5);
        fireworks.push(new Firework(sx, sy, tx, ty));
      }
      function loop(ts) {
        requestAnimationFrame(loop);
        fctx.globalCompositeOperation = "destination-out";
        fctx.fillStyle = "rgba(0,0,0,.5)";
        fctx.fillRect(0, 0, fw.width, fw.height);
        fctx.globalCompositeOperation = "lighter";
        fireworks.forEach((f, i) => {
          f.draw();
          f.update(i);
        });
        particles.forEach((p, i) => {
          p.draw();
          p.update(i);
        });
        if (fireworksStarted && ts - lastLaunch > 420) {
          lastLaunch = ts;
          launch();
          if (Math.random() > 0.6) launch();
        }
      }
      function startFireworks() {
        fctx.lineWidth = 2;
        requestAnimationFrame(loop);
      }
      document.addEventListener("visibilitychange", () => {
        if (document.hidden) {
          fireworks = [];
          particles = [];
        }
      });

        function spawnCandy() {
        const el = document.createElement("div");
        el.className = "candy";
        el.textContent = Math.random() > 0.5 ? "🍒" : "🍬";
        el.style.left = Math.random() * window.innerWidth + "px";
        el.style.top = Math.random() * window.innerHeight + "px";
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 4000);
      }

      function startCandyFlying() {
        setInterval(() => {
          for (let i = 0; i < 3; i++) spawnCandy();
        }, 200);
      }

      /* ===== Nút chuyển sang vòng quay ===== */
      giftBtn.addEventListener("click", () => {
        fireworksStarted = false;
        fireworks = [];
        particles = [];
        birthdayPage.style.display = "none";
        wheelPage.style.display = "block";
        layoutPointer(); // đảm bảo chiều dài kim khớp bán kính
      });

      /* ===== Vòng quay – bánh đứng yên, kim xoay ===== */
      const prizes = ["Gấu 🧸", "Ô tô 🚗", "Sít rịt 🍗", "Đi chơi 🏖"];
      const wheelCanvas = document.getElementById("wheelCanvas");
      const wctx = wheelCanvas.getContext("2d");
      const pointer = document.getElementById("pointer");
      const spinBtn = document.getElementById("spinBtn");
      const resultText = document.getElementById("resultText");
      const sectorColors = ["#f44336", "#4caf50", "#2196f3", "#ffeb3b"];
      let spunOnce = false,
        currentDeg = 0;

      function drawWheel(highlightIndex = null) {
        const cx = wheelCanvas.width / 2,
          cy = wheelCanvas.height / 2;
        const r = Math.min(cx, cy) - 4;
        const n = prizes.length,
          arc = (2 * Math.PI) / n;
        const start = -Math.PI / 2 - arc / 2; // để tâm ô 0 ở hướng 12h

        wctx.clearRect(0, 0, wheelCanvas.width, wheelCanvas.height);
        wctx.save();
        wctx.translate(cx, cy);

        for (let i = 0; i < n; i++) {
          // miếng bánh
          wctx.beginPath();
          wctx.moveTo(0, 0);
          wctx.fillStyle = highlightIndex === i ? "#fff176" : sectorColors[i];
          wctx.arc(0, 0, r, start + arc * i, start + arc * (i + 1));
          wctx.closePath();
          wctx.fill();

          // nhãn
          wctx.save();
          const centerAngle = start + arc * i + arc / 2;
          wctx.rotate(centerAngle);
          wctx.fillStyle = "#111";
          wctx.font = "bold 18px Arial";
          wctx.textAlign = "center";
          wctx.fillText(prizes[i], r * 0.58, 6);
          wctx.restore();
        }
        // viền
        wctx.beginPath();
        wctx.arc(0, 0, r, 0, Math.PI * 2);
        wctx.lineWidth = 4;
        wctx.strokeStyle = "#333";
        wctx.stroke();

        wctx.restore();
      }
      drawWheel();

      spinBtn.addEventListener("click", () => {
        if (spunOnce) return;
        spunOnce = true;
        spinBtn.disabled = true;
        resultText.textContent = "";

        const n = prizes.length;
        const arcDeg = 360 / n;

        // chọn ngẫu nhiên ô trúng
        const winIndex = Math.floor(Math.random() * n);

        // số vòng quay lớn + góc đến đúng tâm ô trúng
        const extraTurns = Math.floor(Math.random() * 3) + 5; // 5..7 vòng
        const targetDeg = extraTurns * 360 + arcDeg * winIndex;

        // animate: xoay kim (0deg = hướng 12h)
        pointer.style.transition = "transform 4.2s cubic-bezier(.12,.6,0,.99)";
        currentDeg = targetDeg;
        pointer.style.transform = `translate(-50%,-100%) rotate(${currentDeg}deg)`;

        // khi dừng:
        const onEnd = () => {
          pointer.removeEventListener("transitionend", onEnd);
          drawWheel(winIndex);
          resultText.textContent = "Bạn nhận được: " + prizes[winIndex] + " 🎉";
          // rung nhẹ
          pointer.style.setProperty("--deg", currentDeg + "deg");
          pointer.style.animation = "shake 0.36s ease-in-out 1";
          setTimeout(() => (pointer.style.animation = ""), 360);
        };
        pointer.addEventListener("transitionend", onEnd);
      });
    </script>
  </body>
